<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div formGroupName="credentials">
        <div>
            <label>
                Password:
                <input type="password" formControlName="password">
               
                    <div *ngIf="userForm.get('credentials.password')?.errors" class="error-msg"> {{ userForm.get('credentials.password')?.errors?.['password'].rules }}
                    <div *ngIf="!userForm.get('credentials.password')?.errors?.['required']">password is required.</div>
                </div>
            </label>
        </div>

        <div>
            <label>
                Email:
                <input type="email" formControlName="email">
                
                    <div *ngIf="userForm.get('credentials.email')?.errors?.['email']" class="error-msg">{{ userForm.get('credentials.email')?.errors?.['email']?.rules }}
                    <div *ngIf="!userForm.get('credentials.email')?.errors?.['required']">email is required.</div>
                </div>
            </label>
        </div>


    </div>

   
</form>
